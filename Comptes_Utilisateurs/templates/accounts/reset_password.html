{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mb-4">Réinitialiser le mot de passe</h2>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="email">Adresse e-mail</label>
          <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="form-group mb-3">
          <label for="question">Question secrète</label>
          <select name="question" class="form-control" id="question" required>
            {% for choice in question_choices %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="answer">Réponse à la question secrète</label>
          <input type="text" name="answer" class="form-control" id="answer" required>
        </div>
        <div class="form-group mb-3">
          
                <label for="password1">Nouveau mot de passe</label>
                <input type="password" name="password1" class="form-control" id="password1" required>
              </div>
              <div class="form-group mb-3">
                <label for="password2">Confirmer le nouveau mot de passe</label>
                <input type="password" name="password2" class="form-control" id="password2" required>
              </div>
              <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
            </form>
          </div>
        </div>
      </div>
      {% endblock %}
